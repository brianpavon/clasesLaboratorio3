<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/script.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" />
    <title>Segundo Parcial</title>
</head>

<body>
    <header>
        <img class="logo" src="./images/logo.svg" alt="logo">
        <nav>
            <ul>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <p class="importante">Administracion</p>

        <img class="titulo" src="./images/imagen1.jpg" alt="">
    </section>
    <section class="container" id="ingresoData">
        <form>
            <fieldset>
                <legend>Informacion del anuncio</legend>
                <label>Titulo:</label>
                <br>
                <input type="text" id="txtId" name="id" style="display: none;">
                <input type="text" id="txtTitulo" name="titulo" required placeholder="Titulo">
                <br><br>
                <label>Transaccion</label>
                <br>
                <label for="rdoVenta">
                    
                    <input type="radio" name="transaccion" id="rdoVenta" value="Venta" checked>
                    Venta
                </label>
                <label for="rdoAlq">
                    <input type="radio" name="transaccion" id="rdoAlq" value="Alquiler">
                    Alquiler
                </label>
                <br><br>
                <label>Descripcion:</label>
                <br>
                <input type="text" id="txtDescripcion" name="descripcion" placeholder="Descripcion" required>
                <br><br>
                <label>Precio:</label>
                <br>
                <input type="text" id="txtPrecio" name="precio" required placeholder="Precio">
                <br><br>
                <img class="iconos" src="images/puerta.svg"><input type="text" name="puertas" id="txtPuertas"
                    placeholder="Puertas">
                <img class="iconos" src="./images/tacometro.svg"><input type="text" name="kms" id="txtKms"
                    placeholder="KMs">
                <img class="iconos" src="./images/bujia.svg"><input type="text" name="potencia" id="txtPotencia"
                    placeholder="Potencia">
            </fieldset>
            <br>
            <button>
                <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
                Guardar
            </button>
            <input type="button" value="Modificar" id="btnModificar" style="display: none;">
            <input type="button" value="Cancelar" id="btnCancelar" style="display: none;">
            <input type="button" value="Eliminar" id="btnEliminar" style="display: none;">
            
        </form>
        
    </section>
    <br>
    <section class="container">
        <article id="spinner"></article>
        <div id="divTabla">

        </div>
    </section>
    <br>
    <section class="filtros">
        <article >
            <label for="filtroTransaccion">FILTRAR TRANSACCION</label>
            <br>
            <input type="text" id="txtFiltros" name="filtros" placeholder="Filtros" >
        </article>
        <article>
            <label for="promedio">PROMEDIO</label>
            <br>
            <input type="text" id="txtPromedio" name="promedio" placeholder="Promedio" >
        </article>
    </section>
    <section class="habilitarColumnas">
        
        
        <label for="rdoTitulo">
        <input type="radio" name="rdoTitulo" id="rdoTitulo" value="Titulo" >
        Titulo
        </label>
        <label for="rdoVenta">
        <input type="radio" name="transaccion" id="rdoVenta" value="Venta" >
        Transaccion
        </label>
        
    </section>
    <br>
    <footer>

        <nav>
            <ul>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <p>
            Todos los Derechos Reservados 2020 &copy
        </p>
    </footer>
</body>

</html>
